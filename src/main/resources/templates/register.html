<form th:action="@{/register}"
      th:object="${user}"
      method="post">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text"
               th:field="*{name}"
               class="form-control">

        <div class="text-danger mt-1"
             th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               th:field="*{email}"
               class="form-control">

        <div class="text-danger mt-1"
             th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password"
               th:field="*{password}"
               class="form-control">

        <div class="text-danger mt-1"
             th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">
        Register
    </button>
</form>
