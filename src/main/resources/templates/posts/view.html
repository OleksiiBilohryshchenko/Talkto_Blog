<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout(~{::body})}">

<body>

<h2 class="mb-4" th:text="${post.title}">Title</h2>

<div class="post-card mb-4">
    <div class="post-meta mb-2">
        By
        <span th:text="${post.author != null ? post.author.name : 'Unknown'}">
            Author
        </span>
        â€¢
        <span th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}">
            Date
        </span>
    </div>

    <div th:text="${post.content}">Content</div>
</div>

<h4 class="mb-3">Comments</h4>

<div th:if="${#lists.isEmpty(comments)}" class="comment-card">
    No comments yet.
</div>

<div th:each="comment : ${comments}" class="comment-card mb-3">
    <div class="comment-meta">
        <strong th:text="${comment.author != null ? comment.author.name : 'Unknown'}">
            Author
        </strong>
        <span th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}">
            Date
        </span>
    </div>

    <div class="comment-text"
         th:text="${comment.content}">
        Comment text
    </div>
</div>

<div sec:authorize="isAuthenticated()" class="post-card p-4 mb-4">
    <h5 class="mb-3">Add comment</h5>

    <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">

        <div class="mb-3">
            <textarea name="content"
                      class="form-control"
                      rows="4"
                      required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>

<div sec:authorize="!isAuthenticated()" class="comment-card mb-4">
    <a th:href="@{/login}">Login</a> to leave a comment.
</div>

<a th:href="@{/posts}" class="btn btn-outline-secondary">
    Back to posts
</a>

</body>
</html>
