<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout(~{::body})}">

<body>

<h2 class="mb-4"
    th:text="${post.title}"
    data-testid="post-view-title">
    Title
</h2>

<div class="post-card mb-4" data-testid="post-view-card">
    <div class="post-meta mb-2">
        By
        <span th:text="${post.author != null ? post.author.name : 'Unknown'}"
              data-testid="post-view-author">
        </span>
        â€¢
        <span th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}"
              data-testid="post-view-date">
        </span>
    </div>

    <div th:text="${post.content}"
         data-testid="post-view-content">
    </div>
</div>

<h4 class="mb-3">Comments</h4>

<div th:if="${#lists.isEmpty(comments)}"
     class="comment-card"
     data-testid="comments-empty-state">
    No comments yet.
</div>

<div th:each="c : ${comments}"
     class="comment-card mb-3"
     data-testid="comment-card">

    <div class="comment-meta">
        <strong th:text="${c.author != null ? c.author.name : 'Unknown'}"
                data-testid="comment-author">
        </strong>
        <span th:text="${#temporals.format(c.createdAt, 'dd.MM.yyyy HH:mm')}"
              data-testid="comment-date">
        </span>
    </div>

    <div class="comment-text"
         th:text="${c.content}"
         data-testid="comment-content">
    </div>
</div>

<div sec:authorize="isAuthenticated()"
     class="post-card p-4 mb-4"
     data-testid="comment-form-block">

    <h5 class="mb-3">Add comment</h5>

    <form th:action="@{/posts/{id}/comments(id=${post.id})}"
          th:object="${comment}"
          method="post"
          data-testid="comment-form">

        <div class="mb-3">
            <textarea th:field="*{content}"
                      class="form-control"
                      th:classappend="${#fields.hasErrors('content')} ? ' is-invalid' : ''"
                      rows="4"
                      required
                      data-testid="comment-textarea"></textarea>

            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('content')}"
                 th:errors="*{content}">
            </div>
        </div>

        <button type="submit"
                class="btn btn-primary"
                data-testid="comment-submit-btn">
            Submit
        </button>
    </form>
</div>

<div sec:authorize="!isAuthenticated()"
     class="comment-card mb-4"
     data-testid="comment-login-required">
    <a th:href="@{/login}">Login</a> to leave a comment.
</div>

<a th:href="@{/posts}"
   class="btn btn-outline-secondary"
   data-testid="post-view-back-btn">
    Back to posts
</a>

</body>
</html>
