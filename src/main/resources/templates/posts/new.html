<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}">

<body>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

        <h2 class="mb-4 text-center">Create New Post</h2>

        <form th:action="@{/posts}"
              th:object="${post}"
              method="post"
              novalidate
              data-testid="post-create-form">

            <div th:if="${#fields.hasErrors('*')}"
                 class="alert alert-danger"
                 data-testid="post-create-global-error">
                Please fix the errors below.
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>

                <input id="title"
                       type="text"
                       th:field="*{title}"
                       maxlength="255"
                       required
                       class="form-control"
                       th:classappend="${#fields.hasErrors('title')} ? ' is-invalid' : ''"
                       data-testid="post-title-input">

                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}">
                </div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>

                <textarea id="content"
                          th:field="*{content}"
                          rows="6"
                          maxlength="5000"
                          required
                          class="form-control"
                          th:classappend="${#fields.hasErrors('content')} ? ' is-invalid' : ''"
                          data-testid="post-content-textarea"></textarea>

                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('content')}"
                     th:errors="*{content}">
                </div>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100"
                    data-testid="post-submit-btn">
                Create Post
            </button>

        </form>

        <div class="text-center mt-3">
            <a th:href="@{/posts}"
               data-testid="post-create-back-link">
                Back to posts
            </a>
        </div>

    </div>
</div>

</body>
</html>
