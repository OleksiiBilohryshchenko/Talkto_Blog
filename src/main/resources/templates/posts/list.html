<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}">

<body>

<h1 class="mb-4" data-testid="posts-list-title">All Posts</h1>

<div th:if="${#lists.isEmpty(posts)}"
     class="alert alert-secondary"
     data-testid="posts-empty-state">
    No posts yet.
</div>

<div th:each="post : ${posts}"
     class="card mb-3"
     data-testid="post-card">
    <div class="card-body">

        <h5 class="card-title">
            <a th:href="@{/posts/{id}(id=${post.id})}"
               th:text="${post.title}"
               data-testid="post-title-link">
                Title
            </a>
        </h5>

        <div class="post-meta mb-2">
            By
            <span th:text="${post.author.name}"
                  data-testid="post-author">
                Author
            </span>
            â€¢
            <span th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}"
                  data-testid="post-date">
                Date
            </span>
        </div>

    </div>
</div>

</body>
</html>
