<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}">

<body>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

        <h2 class="mb-4 text-center" data-testid="profile-edit-title">
            Edit Profile
        </h2>

        <form th:action="@{/profile/edit}"
              method="post"
              data-testid="profile-edit-form">

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       th:value="${user.email}"
                       readonly
                       data-testid="profile-edit-email-input">
            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text"
                       name="name"
                       class="form-control"
                       th:value="${user.name}"
                       required
                       data-testid="profile-edit-name-input">
            </div>

            <button type="submit"
                    class="btn btn-primary w-100"
                    data-testid="profile-edit-submit-btn">
                Save Changes
            </button>

        </form>

        <div class="text-center mt-3">
            <a th:href="@{/profile}"
               class="btn btn-link"
               data-testid="profile-edit-cancel-btn">
                Cancel
            </a>
        </div>

    </div>
</div>

</body>
</html>
