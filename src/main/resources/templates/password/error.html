<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}">

<body>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

        <div class="alert alert-danger text-center" data-testid="reset-error-block">
            <h5 class="mb-2">Password Reset Error</h5>
            <p class="mb-0" th:text="${message}">
                Invalid or expired token.
            </p>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/password/forgot}"
               class="btn btn-outline-primary btn-sm"
               data-testid="reset-error-try-again-btn">
                Try again
            </a>
            <a th:href="@{/login}"
               class="btn btn-link btn-sm"
               data-testid="reset-error-back-login-btn">
                Back to login
            </a>
        </div>

    </div>
</div>

</body>
</html>
