name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: talkto
          POSTGRES_USER: talkto
          POSTGRES_PASSWORD: talkto
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U talkto"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build and run tests
        run: ./mvnw -B clean verify

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: target/screenshots

      - name: Upload Cucumber HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-report.html

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Start Spring Boot app
        env:
          TALKTO_DB_URL: jdbc:postgresql://localhost:5432/talkto
          TALKTO_DB_USERNAME: talkto
          TALKTO_DB_PASSWORD: talkto
        run: |
          ./mvnw spring-boot:run -Dspring-boot.run.arguments="--server.port=8080" &
          for i in $(seq 1 30); do
            curl -s http://localhost:8080/login && break
            echo "Waiting for app... ($i)"
            sleep 2
          done

      - name: Run API tests
        run: npm run api:test

      - name: Upload Newman HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-api-report
          path: reports/api-report.html